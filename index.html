
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bumping and Grinding</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="http://76.28.150.193:8888/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./renderer.js"></script>
    <script type="text/javascript" src="./utilities.js"></script>
    <script type="text/javascript" src="./sitemap.js"></script>
    <script type="text/javascript" src="./geneplex.js"></script>
    <script type="text/javascript" src="./stochasticagent.js"></script>
    <script type="text/javascript" src="./agent.js"></script>
    <script type="text/javascript" src="./fishnut.js"></script>
</head>
<body>
    <canvas id="gameWorld" width ="1200" height ="1000"></canvas>
    <div id="environment">
        <p>Environment Parameters</p>
        <!--<input type="text" id="numsites" value="100"/>Gathering Sites<br />
        <input type="text" id="reach" value="0.2"/>Edge Reach<br />
        <input type="text" id="permsize" value="5"/>Permutation Size<br />
        <input type="text" id="rewardmin" value="1"/>Minimum Reward<br />
        <input type="text" id="rewardmax" value="3"/>Maximum Reward<br />
        <input type="text" id="yield" value="25"/>Yield<br />-->
        <div><input type="text" id="mapname" />Map Name<br /></div>
        <div class="button" id="savemap">Save</div>
        <div class="button" id="loadmap">Load</div>
        <div class="button" id="newmap">New</div>
    </div>
    <div id="agent">
        <p>Population Parameters</p>
        <input type="text" id="numagent" value="100" />Initial Population<br />
        <!--<input type="text" id="maxenergy" value="50" />Daily Time Units<br />-->
        <input type="text" id="resourcefactor" value="2.25" />Energy per Resource<br />
        <!--<input type="text" id="restcost" value="0.01" />Energy Cost for Resting<br />
        <input type="text" id="agecost" value="0.00025" />Energy Cost for Age<br />
        <input type="text" id="asexual" value="50" />Initial Asexual Threshold<br />
        <input type="text" id="sexual" value="25" />Initial Sexual Threshold<br />
        <input type="text" id="mutationlength" value="20" />Mutate Length<br />-->
        <input type="text" id="mutationrate" value="0.05" />Mutation Rate<br />
        <input type="checkbox" id="asexualon"/>Asexual <br />
        <input type="checkbox" id="sexualon" checked=true />Sexual <br />
        <input type="radio" name="genome" id="genome_path" value="path" checked=true />Path Genome<br />
        <input type="radio" name="genome" id="genome_stochastic" value="stochastic"/>Stochastic Genome<br />
        <input type="text" id="noise" value="1" />Noise (1 low 10 high)<br />
        <div class="button" id="restart">New</div>
    </div><br />
    <div id="Logging">
        <p>Data Logging</p>
        <input type="text" id="runlength" value="5000" />Run Length<br />
        <input type="checkbox" id="download"/>Download <br />
    </div><br />
    <input type="range" id="speed" min="1" max="250" value="250" step="1"/>Speed<br />
<!--    <input type="checkbox" id="clusters" />Clusters    <input type="text" id="clusterthreshold" value="10"/><br />-->
    <div class="button" id="play">>/||</div>
</body>
</html>
